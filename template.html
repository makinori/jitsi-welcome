<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.8, maximum-scale=0.8"
		/>
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
		<title>Hotmilk Jitsi</title>
		<meta property="og:title" content="Hotmilk Jitsi" />
		<meta
			property="og:description"
			content="Join a WebRTC video conference powered by the Jitsi Videobridge"
		/>
		<meta
			description="Join a WebRTC video conference powered by the Jitsi Videobridge"
		/>
		<meta itemprop="name" content="Hotmilk Jitsi" />
		<meta
			itemprop="description"
			content="Join a WebRTC video conference powered by the Jitsi Videobridge"
		/>
		<meta itemprop="image" content="images/jitsilogo.png" />
		<link rel="icon" href="images/favicon.svg" />
		<style>
			* {
				margin: 0;
			}

			@font-face {
				font-family: "SN Pro";
				src: url("/welcome/SNPro-VariableRegular.woff2")
					format("woff2-variations");
				font-weight: 200 900;
				font-style: normal;
			}

			@font-face {
				font-family: "SN Pro";
				src: url("/welcome/SNPro-VariableItalic.woff2")
					format("woff2-variations");
				font-weight: 200 900;
				font-style: italic;
			}

			body {
				font-family: "SN Pro", sans-serif;
				background-color: #111;
				background-image: linear-gradient(
						0deg,
						rgba(17, 17, 17, 0.7),
						rgba(17, 17, 17, 0.7)
					),
					url("/welcome/background-blurred.jpg");
				background-size: cover;
				background-position: center;
				overflow: hidden;
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #fff;
				user-select: none;
				font-size: 20px;
			}

			.content {
				/* margin-bottom: 32px; */
			}

			.content,
			.content > form {
				display: flex;
				flex-direction: column;
				gap: 8px;
				align-items: flex-start;
			}

			.content h1 {
				font-size: 48px;
				line-height: 36px;
				font-weight: 800;
				letter-spacing: -0.03em;
				margin-bottom: 8px;
			}

			input[type="text"],
			button {
				font-family: "SN Pro", sans-serif;
				padding: 6px 12px;
				border-radius: 12px;
				border: none;
				font-size: inherit;
			}

			input[type="text"] {
				border: solid 3px rgba(255, 255, 255, 0.4);
				color: #fff;
				background: transparent;
				font-weight: 500;
			}

			input[type="checkbox"] {
				appearance: none;
				/* background-color: red; */
				margin: 0;
				font: inherit;
				color: currentColor;
				width: 32px;
				height: 32px;
				border: solid 3px rgba(255, 255, 255, 0.4);
				border-radius: 12px;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
			}

			input[type="checkbox"]::before {
				content: "";
				width: 20px;
				height: 20px;
				border-radius: 6px;
				background-color: rgba(255, 255, 255, 0.6);
				display: none;
			}

			input[type="checkbox"]:checked::before {
				display: initial;
			}

			input[type="text"]::placeholder {
				color: rgba(255, 255, 255, 0.5);
			}

			input[type="text"]:focus {
				outline: none;
			}

			.content #name-input {
				width: 350px;
			}

			button {
				background: #ff1744;
				color: #fff;
				font-weight: 800;
				cursor: pointer;
			}

			.content button {
				width: 150px;
				/* width: 100%; */
			}

			.hstack {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: row;
			}

			.content #regular-name-input {
				margin-right: 8px;
			}

			label {
				cursor: pointer;
				opacity: 0.8;
				font-weight: 500;
				letter-spacing: -0.02em;
			}

			.content button[type="submit"] {
				margin-top: 8px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<h1>hotmilk jitsi</h1>
			<form id="form">
				<input
					id="name-input"
					type="text"
					placeholder="leave empty for random name"
					autocomplete="off"
				/>
				<div class="hstack">
					<input
						id="regular-name-input"
						type="checkbox"
						autocomplete="off"
					/>
					<label for="regular-name-input">
						generate regular name
					</label>
				</div>
				<button type="submit">join</button>
			</form>
		</div>
		<script>
			const form = document.getElementById("form");

			const nameInputEl = form.querySelector("#name-input");
			const regularNameInputEl = form.querySelector(
				"#regular-name-input",
			);

			form.addEventListener("submit", async e => {
				e.preventDefault();

				let name = nameInputEl.value;
				let regularName = regularNameInputEl.checked;

				if (name == null || name == "") {
					const res = await fetch(
						regularName ? "/welcome/regular-name" : "/welcome/name",
					);
					const data = await res.json();
					name = data.name;
				}

				window.location.href = "/" + name;
			});
		</script>
	</body>
</html>
